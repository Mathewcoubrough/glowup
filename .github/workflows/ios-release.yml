name: iOS App Store build & upload (Apple ID)

on:
  workflow_dispatch:  # Run button in Actions

jobs:
  build-upload:
    runs-on: macos-14
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Xcode 15.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      # Minimal web + Capacitor scaffold so xcodebuild has inputs
      - name: Ensure Capacitor app files
        run: |
          set -euxo pipefail
          test -f package.json || echo '{ "name":"glowup","version":"1.0.0","private":true }' > package.json
          test -f capacitor.config.json || cat > capacitor.config.json <<'EOF'
          { "appId": "DUMMY.REPLACED.LATER", "appName": "GlowUp Money", "webDir": "web", "bundledWebRuntime": false }
          EOF
          mkdir -p web build
          test -f web/index.html || echo '<!doctype html><title>GlowUp</title><body>App Store build</body>' > web/index.html

      - name: Install Capacitor toolchain
        run: |
          set -euxo pipefail
          npm i -D @capacitor/cli @capacitor/core @capacitor/ios

      - name: Add & sync iOS
        run: |
          set -euxo pipefail
          npx cap add ios || true
          npx cap sync ios

      - name: Install CocoaPods (CDN)
        run: |
          set -euxo pipefail
          if ! command -v pod >/dev/null 2>&1; then sudo gem install cocoapods -NV; fi
          cd ios/App
          pod install --no-repo-update --verbose
          cd ../..

      # Secrets sanity check so we fail early with a clear message
      - name: Check required secrets
        env:
          HAVE_P12: ${{ secrets.IOS_CERT_P12_BASE64 != '' }}
          HAVE_PWD: ${{ secrets.IOS_CERT_PASSWORD != '' }}
          HAVE_PROF: ${{ secrets.IOS_PROFILE_BASE64 != '' }}
          HAVE_ID:  ${{ secrets.APPLE_ID != '' }}
          HAVE_ASP: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD != '' }}
        run: |
          set -e
          echo "IOS_CERT_P12_BASE64 set?  $HAVE_P12"
          echo "IOS_CERT_PASSWORD set?    $HAVE_PWD"
          echo "IOS_PROFILE_BASE64 set?   $HAVE_PROF"
          echo "APPLE_ID set?             $HAVE_ID"
          echo "APP-SPECIFIC PASSWORD?    $HAVE_ASP"
          if [ "$HAVE_P12" != "true" ] || [ "$HAVE_PWD" != "true" ] || [ "$HAVE_PROF" != "true" ] || [ "$HAVE_ID" != "true" ] || [ "$HAVE_ASP" != "true" ]; then
            echo "::error::One or more required secrets are missing."
            exit 1
          fi

      - name: Import signing assets
        env:
          IOS_CERT_P12_BASE64: ${{ secrets.IOS_CERT_P12_BASE64 }}
          IOS_CERT_PASSWORD:   ${{ secrets.IOS_CERT_PASSWORD }}
          IOS_PROFILE_BASE64:  ${{ secrets.IOS_PROFILE_BASE64 }}
        run: |
          set -euxo pipefail
          echo "$IOS_CERT_P12_BASE64" | base64 --decode > signing.p12
          echo "$IOS_PROFILE_BASE64"  | base64 --decode > profile.mobileprovision

          KEYCHAIN=build.keychain-db
          PASS=secret123
          security create-keychain -p "$PASS" "$KEYCHAIN"
          security set-keychain-settings -lut 21600 "$KEYCHAIN"
          security unlock-keychain -p "$PASS" "$KEYCHAIN"
          security default-keychain -s "$KEYCHAIN"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$PASS" "$KEYCHAIN"
          security import signing.p12 -k "$KEYCHAIN" -P "$IOS_CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security list-keychains -d user -s "$KEYCHAIN" login.keychain-db
          security find-identity -v -p codesigning "$KEYCHAIN" || true

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          PROFILE_PATH=~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          cp profile.mobileprovision "$PROFILE_PATH"

          # Parse and export from provisioning profile
          PROFILE_PLIST="$(security cms -D -i "$PROFILE_PATH")"
          echo "$PROFILE_PLIST" > build/profile.plist
          UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< "$PROFILE_PLIST")
          NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< "$PROFILE_PLIST")
          APPID=$(/usr/libexec/PlistBuddy -c 'Print :Entitlements:application-identifier' /dev/stdin <<< "$PROFILE_PLIST" || true)
          TEAMINPROF=$(/usr/libexec/PlistBuddy -c 'Print :TeamIdentifier:0' /dev/stdin <<< "$PROFILE_PLIST" || true)
          echo "PROFILE_UUID=$UUID"  >> $GITHUB_ENV
          echo "PROFILE_NAME=$NAME"  >> $GITHUB_ENV
          echo "APP_BUNDLE_ID=${APPID#*.}" >> $GITHUB_ENV
          echo "TEAM_ID=$TEAMINPROF" >> $GITHUB_ENV

          echo "Profile name: $NAME"
          echo "Profile UUID: $UUID"
          echo "Bundle id:    ${APPID#*.}"
          echo "Team id:      $TEAMINPROF"

      - name: Show Xcode setup / schemes
        run: |
          set -euxo pipefail
          xcodebuild -version
          xcodebuild -showsdks
          xcodebuild -list -workspace ios/App/App.xcworkspace | tee build/xcodebuild-list.txt || true
          xcodebuild -list -project ios/App/App.xcodeproj | tee -a build/xcodebuild-list.txt || true

      - name: Force bundle id + version in Info.plist
  env:
    APP_BUNDLE_ID: ${{ env.APP_BUNDLE_ID }}
    NUM: ${{ github.run_number }}
  run: |
    set -euxo pipefail
    PLIST=ios/App/App/Info.plist

    # Ensure CFBundleIdentifier equals the bundle id from your provisioning profile
    /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier $APP_BUNDLE_ID" "$PLIST" || \
    /usr/libexec/PlistBuddy -c "Add :CFBundleIdentifier string $APP_BUNDLE_ID" "$PLIST"

    # Safe versioning (won't fail if keys already exist)
    /usr/libexec/PlistBuddy -c "Add :CFBundleShortVersionString string 1.0.0" "$PLIST" || true
    /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString 1.0.0" "$PLIST" || true
    /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $NUM" "$PLIST" || true

    # Show we set it correctly
    echo "----- Info.plist after edits -----"
    /usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" "$PLIST" || true
    /usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" "$PLIST" || true
    /usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$PLIST" || true


      - name: Archive (Release)
        env:
          TEAM_ID:       ${{ env.TEAM_ID }}
          PROFILE_NAME:  ${{ env.PROFILE_NAME }}
          PROFILE_UUID:  ${{ env.PROFILE_UUID }}
          APP_BUNDLE_ID: ${{ env.APP_BUNDLE_ID }}
          RUNNUM:        ${{ github.run_number }}
        run: |
          set -euxo pipefail
          FLAGS="DEVELOPMENT_TEAM=$TEAM_ID PRODUCT_BUNDLE_IDENTIFIER=$APP_BUNDLE_ID CODE_SIGN_STYLE=Manual PROVISIONING_PROFILE_SPECIFIER=$PROFILE_NAME PROVISIONING_PROFILE=$PROFILE_UUID OTHER_CODE_SIGN_FLAGS=--keychain\ build.keychain-db MARKETING_VERSION=1.0.0 CURRENT_PROJECT_VERSION=$RUNNUM"
          if [ -f "ios/App/App.xcworkspace" ]; then
            xcodebuild -workspace ios/App/App.xcworkspace -scheme App -configuration Release -destination 'generic/platform=iOS' $FLAGS -archivePath $PWD/build/App.xcarchive clean archive | tee build/xcodebuild-archive.log
          else
            xcodebuild -project ios/App/App.xcodeproj     -scheme App -configuration Release -destination 'generic/platform=iOS' $FLAGS -archivePath $PWD/build/App.xcarchive clean archive | tee build/xcodebuild-archive.log
          fi
          echo "-------- Archive errors (if any) --------"
          (grep -i -E "error:|no such|profile|codesign|signing|provision|bundle identifier|entitlement" -n build/xcodebuild-archive.log || true) | sed -n '1,200p'

      - name: Export IPA (App Store)
        env:
          APP_BUNDLE_ID: ${{ env.APP_BUNDLE_ID }}
          PROFILE_NAME:  ${{ env.PROFILE_NAME }}
        run: |
          set -euxo pipefail
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>method</key><string>app-store</string>
            <key>signingStyle</key><string>manual</string>
            <key>provisioningProfiles</key><dict>
              <key>${APP_BUNDLE_ID}</key><string>${PROFILE_NAME}</string>
            </dict>
            <key>uploadSymbols</key><true/>
            <key>stripSwiftSymbols</key><true/>
            <key>compileBitcode</key><false/>
          </dict></plist>
          EOF
          xcodebuild -exportArchive -archivePath $PWD/build/App.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath $PWD/build | tee build/xcodebuild-export.log
          echo "-------- Export errors (if any) --------"
          (grep -i -E "error:|no such|profile|codesign|signing|provision|bundle identifier|entitlement" -n build/xcodebuild-export.log || true) | sed -n '1,200p'
          ls -la build || true

      - name: Upload to TestFlight (Apple ID auth)
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          APP_BUNDLE_ID: ${{ env.APP_BUNDLE_ID }}
        run: |
          set -euxo pipefail
          sudo gem install fastlane -NV
          IPA=$(ls build/*.ipa | head -n1)
          if [ ! -f "$IPA" ]; then
            echo "::error::No IPA found in build/. See previous steps' logs."
            exit 1
          fi
          echo "Uploading IPA: $IPA for bundle: $APP_BUNDLE_ID"
          fastlane deliver --verbose \
            --username "$APPLE_ID" \
            --app_identifier "$APP_BUNDLE_ID" \
            --ipa "$IPA" \
            --skip_screenshots true \
            --skip_metadata true \
            --force true

      - name: Upload debug logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-logs
          path: |
            build/**
            ExportOptions.plist
            ios/App/App/Info.plist
